<div class="container">
    <header class="header">
        <h1>My Guess Results</h1>
    </header>
    <div class="results">
        <div *ngFor="let image of images" class="result-item">
            <div
                class="img-cover"
                [style.backgroundImage]="'url(' + image.src + ')'"
            >
                <h3>#{{ image.index }} - {{ image.guessedName }}</h3>
            </div>
        </div>
    </div>
    <button
        *ngIf="!isShared"
        class="save-share-btn"
        mat-flat-button
        color="primary"
        (click)="saveResults()"
    >
        {{ supportsSharing ? 'Share' : 'Save' }} results
    </button>
</div>
