<h2>Take a guess</h2>

<div class="image">
    <img class="selected-img" src="{{ imageSrc }}" alt="" srcset="" />
</div>

<div class="guesses">
    <div *ngFor="let guess of data.imageGuesses" class="guess">
        <button
            (click)="onGuessClicked(guess)"
            mat-raised-button
            [color]="guess.imageIndex ? 'accent' : 'primary'"
        >
            {{ guess.name }}
        </button>
    </div>
</div>
