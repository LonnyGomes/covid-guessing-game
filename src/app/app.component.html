<header>
    <div class="header-content">
        Guess the GIF
    </div>
</header>
<div class="images">
    <mat-card class="img-container" *ngFor="let image of images">
        <mat-card-header>
            <mat-card-title>{{ image.guessedName }}</mat-card-title>
        </mat-card-header>
        <img
            (click)="openDialog(image.index)"
            class="img"
            src="{{ image.src }}"
        />
    </mat-card>
</div>

<router-outlet></router-outlet>
